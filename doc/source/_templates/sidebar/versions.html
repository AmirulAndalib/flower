<details class="sd-sphinx-override sd-dropdown">
  <summary class="sd-summary-title centered">
    <span class="sidebar-brand-text mb-1">Flower {{release}}</span>
    <div class="sd-summary-down docutils">
      <svg version="1.1" width="1.5em" height="1.5em" class="sd-octicon sd-octicon-chevron-down" viewBox="0 0 24 24"
        aria-hidden="true">
        <path fill-rule="evenodd"
          d="M5.22 8.72a.75.75 0 000 1.06l6.25 6.25a.75.75 0 001.06 0l6.25-6.25a.75.75 0 00-1.06-1.06L12 14.44 6.28 8.72a.75.75 0 00-1.06 0z">
        </path>
      </svg>
    </div>

    <div class="sd-summary-up docutils">
      <svg version="1.1" width="1.5em" height="1.5em" class="sd-octicon sd-octicon-chevron-up" viewBox="0 0 24 24"
        aria-hidden="true">
        <path fill-rule="evenodd"
          d="M18.78 15.28a.75.75 0 000-1.06l-6.25-6.25a.75.75 0 00-1.06 0l-6.25 6.25a.75.75 0 101.06 1.06L12 9.56l5.72 5.72a.75.75 0 001.06 0z">
        </path>
      </svg>
    </div>

  </summary>

  {%- for version in ["main","v1.0.0"] %}
    <div class="sd-summary-content sd-card-body docutils">
      <a href="/{{ version }}/html" class="sd-card-text">{{ version }}</a>
    </div>
  {%- endfor %}
</details>
