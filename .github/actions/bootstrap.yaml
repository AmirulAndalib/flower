name: "Flower CI bootstrap action"
description: "Setup test environment for Flower CI"
inputs:
  python-version:
    description: "Version range or exact version of Python or PyPy to use, using SemVer's version range syntax."
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: |
          **/poetry.lock
          ~/.cache/pip
          ~/.cache/pypoetry
        key: ${{ runner.os }}-python-cache-${{ matrix.python }}-${{ hashFiles('**/pyproject.toml') }}
    - name: Install build tools
      run: |
        python -m pip install -U pip==23.1.2
        python -m pip install -U setuptools==68.0.0
        python -m pip install -U poetry==1.5.1
        poetry config virtualenvs.create false
