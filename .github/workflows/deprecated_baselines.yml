name: Deprecated-Baselines

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FLWR_TELEMETRY_ENABLED: 0

defaults:
  run:
    working-directory: baselines/flwr_baselines

jobs:
  test_deprecated_baselines:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap
        id: bootstrap
        uses: ./.github/actions/bootstrap
        with:
          python-version: 3.8
      - name: Install dependencies
        if: steps.bootstrap.outputs.cache-hit != 'true'
        run: poetry install
      - name: Lint + Test (isort/black/mypy/pylint/pytest)
        run: poetry run ./dev/test.sh
