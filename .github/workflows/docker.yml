name: Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: src/docker

jobs:
  test:
    name: Test Image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run all tests
      env:
          FLWR_VERSION: 1.4.0
      run: ./test.sh

  build-and-push:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the server image
      env:
          BUILD_TARGET: server
          FLWR_VERSION: 1.4.0
      run: ./build.sh
