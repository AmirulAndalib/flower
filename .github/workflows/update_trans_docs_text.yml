name: Translations

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight. Adjust the timing as needed.
  workflow_dispatch: # Allows you to manually trigger the workflow.

jobs:
  update-and-pr:
    runs-on: ubuntu-22.04
    name: Update text
    steps:
      - uses: actions/checkout@v4

      - name: Bootstrap
        uses: ./.github/actions/bootstrap
        with:
          python-version: 3.10

      - name: Install dependencies (mandatory only)
        run: | 
          python -m poetry install
          pip install sphinx==7.2.0

      - name: Update Text and Languages for All Locales
        run: |
          cd doc
          make update-text
          for langDir in locales/*; do
            if [ -d "$langDir" ]; then
              lang=$(basename $langDir)
              echo "Updating language $lang"
              make update-lang lang=$lang
            fi
          done

      - name: Commit changes
        id: commit_changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update text and language files" || echo "::set-output name=changes::false"
          echo "::set-output name=changes::true"
        continue-on-error: true

      - name: Push changes
        if: steps.commit_changes.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'create-pr-branch' # This is the branch where changes will be pushed

      - name: Create Pull Request
        if: steps.commit_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'create-pr-branch' # Ensure this matches the branch above
          delete-branch: true
          title: 'Update text and language files'
          body: 'This PR is auto-generated to update text and language files.'
          draft: false
